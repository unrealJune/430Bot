# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        CANVAS_API_KEY: ${{ secrets.CANVAS_API_KEY }}
        CANVAS_API_URL: ${{ secrets.CANVAS_API_URL }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run Script
      run: |
        export CANVAS_API_KEY=${{ secrets.CANVAS_API_KEY }}
        export CANVAS_API_URL=${{ secrets.CANVAS_API_URL }}
        python canvas.py
    - name: Git Commit/Push Changes
      # You may pin to the exact commit or the version.
      # uses: actions-x/commit@803b20e5b72c0425eb7919c42c321e67c5bc5d2d
      uses: actions-x/commit@v6
      with:
        # The committer's email address
        email: mail.junephilip@gmail.com
        # The committer's name
        name: June Philip
        branch:  ${{ github.ref }}
        files: .
        repository: origin
        directory: .
